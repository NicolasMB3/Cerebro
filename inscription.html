  <body id="body" class="body_inscription position-relative">
    <!-- Section connexion -->
    <a
      href="index.html"
      class="btn_full_transparent position-absolute d-none d-lg-inline"
    >
      <img src="img/icons/arrow_left.svg" alt="Flèche gauche" />
    </a>
    <div class="div_container row w-100">
      <img
        src="img/illustrations/frame_inscription.png"
        alt=""
        class="col-xxl-5 col-6 d-none d-lg-block"
      />

      <section
        class="container_content col-xxl-7 col-lg-6 col-12 d-flex flex-column align-items-center justify-content-center py-5"
      >
        <div class="w-75">
          <div class="inscription_title d-flex flex-column gap-4 mb-4">
            <p>S'inscrire</p>
            <h3 class="h3-dark">Bienvenue sur Cérébro</h3>
          </div>
          <form action="#" class="form-connexion d-flex flex-column gap-4">
            <div class="d-flex flex-column gap-3">
              <label for="email">Adresse e-mail</label>
              <input
                type="email"
                id="email"
                class="form-control white-focus shadow-none"
                placeholder="camille@cerebro.fr"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
                required
              />
            </div>
            <div class="d-flex flex-column gap-3 position-relative">
              <label for="password">Mot de passe</label>
              <div class="input-group d-flex align-items-center">
                <input
                  type="password"
                  id="password4"
                  class="form-control white-focus shadow-none"
                  placeholder="*************"
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2"
                  required
                />
                <div class="input-group-append">
                  <i id="eye_on4" class="eye_on d-none">
                    <img src="img/icons/eye_open.svg" alt="Oeil ouvert"
                  /></i>
                  <i id="eye_off4" class="eye_off">
                    <img src="img/icons/eye_close.svg" alt="Oeil fermé"
                  /></i>
                </div>
              </div>
            </div>
            <div class="d-flex flex-column gap-3 position-relative">
              <label for="password">Confirmation de mot de passe</label>
              <div class="input-group d-flex align-items-center">
                <input
                  type="password"
                  id="password5"
                  class="form-control white-focus shadow-none"
                  placeholder="*************"
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2"
                  required
                />
                <div class="input-group-append">
                  <i id="eye_on5" class="eye_on d-none">
                    <img src="img/icons/eye_open.svg" alt="Oeil ouvert"
                  /></i>
                  <i id="eye_off5" class="eye_off">
                    <img src="img/icons/eye_close.svg" alt="Oeil fermé"
                  /></i>
                </div>
              </div>
            </div>
            <div class="d-flex flex-column gap-3">
              <div>
                <input
                  type="checkbox"
                  name="general-uses"
                  id="general-uses"
                  class="input_checkbox"
                  checked
                />
                <label for="general-uses">
                  <span class="checkbox position-relative">
                    <img
                      src="img/icons/check_white.svg"
                      alt="check"
                      class="position-absolute"
                    />
                  </span>
                  <p>
                    J’accepte les conditions générales de vente ainsi que la
                    politique de confidentialité
                  </p>
                </label>
              </div>
              <div>
                <input
                  type="checkbox"
                  name="newsletter"
                  id="newsletter"
                  class="input_checkbox"
                  checked
                />
                <label for="newsletter">
                  <span class="checkbox position-relative">
                    <img
                      src="img/icons/check_white.svg"
                      alt="check"
                      class="position-absolute"
                    />
                  </span>
                  <p>Je souhaite recevoir la newsletter Cérébro</p>
                </label>
              </div>
            </div>
            <button class="btn_dark_green">Continuer</button>
          </form>
        </div>
        <p class="account mt-3 d-flex gap-1">
          Vous possédez déja un compte ?
          <a href="connexion.html" class="btn_inline">Se connecter</a>
        </p>
      </section>
